            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Image'
        
            
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '+36301234567'
        profilePicture:
          $ref: "#/components/schemas/Image"

    UserGroup:
      type: object
      properties:
        id: 
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        groupName:
          type: string
          example: The Avangers
        leaderId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        raceId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        users:
          type: array
          items:           
            $ref: "#/components/schemas/User"
        score:
            $ref: "#/components/schemas/Score"        

    Race:
      type: object
      properties: 
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        teams:
          type: array
          items:
            $ref: "#/components/schemas/UserGroup"
        eventImages:
          type: array
          items: 
            $ref: "#/components/schemas/Image"
        Waypoints:
          type: array
          items:
            $ref: "#/components/schemas/Waypoint"


    Score:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        raceId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        groupId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        RoutePoints:
          type: array
          items: 
            $ref: "#/components/schemas/ActiveWaypoint"

    
    Image:
      type: object
      properties:
        id: 
          type: string 
          example: 123e4567-e89b-12d3-a456-426614174000
        imageType:
          type: string
          enum:
            - ProfilePicture
            - EventPicture
        imagePath:
          type: string
    
    Waypoint:
      type: object
      properties:
        latitiude:
          type: number
        longitude:
          type: number
          
    ActiveWaypoint:
      allOf:
        - $ref: '#/components/schemas/Waypoint'
        - type: object
          properties:
            EstimatedTime:
              type: string
            ReachedTime:
              type: string
      